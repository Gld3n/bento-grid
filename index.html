<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bento Grid Practice</title>
</head>
<body>
  <section>
    <div class="ticket">
      <div class="ticket-head card">
        <h2 class="ticket-head-title">UPGRADE DISCOUNT</h2>
        <p class="ticket-head-text">Upgrade today to enable unlimited projects.</p>
        <p class="ticket-head-price">$12.99</p>
        </div>
      <div class="ticket-tail card">
        <div class="upper-text">
          <div>
            <p class="ticket-tail-text">DISCOUNT CODE</p>
          </div>
          <div>
            <p class="ticket-tail-code">G30R11V04</p>
          </div>
        </div>
        <p class="ticket-tail-barcode">|| | ||| | |||| | |||| || || | |||| | ||||  | | || | |||| | ||||| | || | || |||||| || | || | ||| || | |||| |||||||| | ||| || | ||| ||| | || | | ||| || | | || || || | || </p>
      </div>
    </div>
    <div class="card urbanist-font-card">
      <main>
        <h2 class="urb-font-card-title">Urbanist font</h2>
        <p class="urb-font-card-appendix">Aa</p>
      </main>
      <footer class="urb-font-card-footer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </footer>
    </div>
    <div class="card simple-pic-card">
      <img src="https://previews.123rf.com/images/mino21/mino212109/mino21210900005/173501740-vienna-austria-july-27-2021-the-red-banner-of-five-guys-fast-food-chain-on-a-white-building-in.jpg" alt="five guys banner">
    </div>
    <div class="card phone-card">
      <img src="https://i.pinimg.com/236x/bc/73/5a/bc735a735509e63bf8da832cd63dfe01.jpg" alt="woman on green holding iphone">
    </div>
    <div class="card phone-closeup-card">5</div>
    <div class="card logo-card">6</div>
    <div class="card brand-board-card">7</div>
    <div class="card phrase-card">8</div>
    <div class="card brand-bottle-card">9</div>
  </section>
  
</body>
</html>
